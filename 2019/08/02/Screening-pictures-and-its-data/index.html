        <div class="post-content">
          <p>opencv的使用<br>爬取图站时，有时候需要筛选下载下来的图片及其在表格中的数据（并不是删除）</p>
<a id="more"></a>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"><span class="keyword">import</span> xlrd</span><br><span class="line"><span class="keyword">import</span> xlwt</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">openpicture</span><span class="params">(path)</span>:</span></span><br><span class="line">    img = cv2.imread(path)</span><br><span class="line">    cv2.namedWindow(<span class="string">'Picture'</span>, cv2.WINDOW_NORMAL)</span><br><span class="line">    cv2.resizeWindow(<span class="string">'test'</span>, <span class="number">800</span>, <span class="number">500</span>)</span><br><span class="line">    cv2.imshow(<span class="string">'Picture'</span>, img)</span><br><span class="line">    <span class="keyword">return</span> (cv2.waitKey(<span class="number">250000</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getselectvalue</span><span class="params">(i)</span>:</span></span><br><span class="line">    readurl = <span class="string">"./1.xlsx"</span></span><br><span class="line">    wb = xlrd.open_workbook(readurl)</span><br><span class="line">    sh = wb.sheet_by_index(<span class="number">0</span>)  <span class="comment"># 第一个表</span></span><br><span class="line">    rowName = sh.row_values(<span class="number">0</span>)  <span class="comment"># 读取一行的数据</span></span><br><span class="line">    colName = sh.col_values(<span class="number">0</span>)  <span class="comment"># 读取一列的数据</span></span><br><span class="line">    row = len(colName)  <span class="comment"># 读取行数</span></span><br><span class="line">    col = len(rowName)  <span class="comment"># 读取列数</span></span><br><span class="line">    <span class="keyword">return</span> sh.cell(i, <span class="number">2</span>).value</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getselectname</span><span class="params">(i)</span>:</span></span><br><span class="line">    readurl = <span class="string">"./1.xlsx"</span></span><br><span class="line">    wb = xlrd.open_workbook(readurl)</span><br><span class="line">    sh = wb.sheet_by_index(<span class="number">0</span>)  <span class="comment"># 第一个表</span></span><br><span class="line">    rowName = sh.row_values(<span class="number">0</span>)  <span class="comment"># 读取一行的数据</span></span><br><span class="line">    colName = sh.col_values(<span class="number">0</span>)  <span class="comment"># 读取一列的数据</span></span><br><span class="line">    row = len(colName)  <span class="comment"># 读取行数</span></span><br><span class="line">    col = len(rowName)  <span class="comment"># 读取列数</span></span><br><span class="line">    <span class="keyword">return</span> sh.cell(i, <span class="number">0</span>).value</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(<span class="string">"——————————说明——————————"</span>)</span><br><span class="line">print(<span class="string">"请保证本程序以及资源文件放在纯英文目录路径下"</span>)</span><br><span class="line">print(<span class="string">"表格应改名为1.xlsx放在程序根目录下"</span>)</span><br><span class="line">print(<span class="string">"图片应放在本目录下新建一个名为pictures的文件夹内"</span>)</span><br><span class="line">print(<span class="string">"为了避免意外,所以设定为可设置起始项目和结束项目"</span>)</span><br><span class="line">print(<span class="string">"一次不应操作过多数目,避免程序崩溃造成所作的数据无法保存"</span>)</span><br><span class="line">print(<span class="string">"第一项选择时需将鼠标焦点点中图片"</span>)</span><br><span class="line">print(<span class="string">"之后按键盘的数字即可进行选择，无需回车确认"</span>)</span><br><span class="line">print(<span class="string">"程序结束后会在程序根目录生成select.xls，请及时将数据导出"</span>)</span><br><span class="line">print(<span class="string">"每次启动程序都将覆盖select.xls进行数据的保存操作"</span>)</span><br><span class="line">print(<span class="string">"第一次使用可随意测试1-5的数据了解程序流程"</span>)</span><br><span class="line"></span><br><span class="line">print()</span><br><span class="line">print()</span><br><span class="line">print()</span><br><span class="line">goon = input(<span class="string">"回车以继续"</span>)</span><br><span class="line">os.system(<span class="string">'cls'</span>)</span><br><span class="line"><span class="comment"># 表格制作</span></span><br><span class="line">xls = xlwt.Workbook()</span><br><span class="line">sht1 = xls.add_sheet(<span class="string">'test_sheet'</span>)</span><br><span class="line"><span class="comment"># 写表头</span></span><br><span class="line">sht1.write(<span class="number">0</span>, <span class="number">0</span>, <span class="string">'图片名'</span>)</span><br><span class="line">sht1.write(<span class="number">0</span>, <span class="number">1</span>, <span class="string">'图片相关说明(所选择的数据)'</span>)</span><br><span class="line">sht1.write(<span class="number">0</span>, <span class="number">2</span>, <span class="string">'关键字'</span>)</span><br><span class="line">sht1.write(<span class="number">0</span>, <span class="number">3</span>, <span class="string">'你选择了第几个'</span>)</span><br><span class="line"></span><br><span class="line">begin = int(input(<span class="string">"请输入起始项（第一项为1）"</span>))</span><br><span class="line">end = int(input(<span class="string">"请输入结束项（不能超出表格总数据）"</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range((end - begin + <span class="number">1</span>)):</span><br><span class="line">    path = <span class="string">"./pictures/"</span> + getselectname(i + begin)</span><br><span class="line">    strl = str(getselectvalue(i + begin))</span><br><span class="line">    strl_list = strl.split(<span class="string">"  "</span>)</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(len(strl_list)):</span><br><span class="line">        print(str(j + <span class="number">1</span>) + <span class="string">"."</span> + strl_list[j], end=<span class="string">' '</span>)</span><br><span class="line">    print()</span><br><span class="line">    print(<span class="string">"请输入相关关键字的序号："</span>)</span><br><span class="line">    selectnum = openpicture(path) - <span class="number">48</span></span><br><span class="line">    print(<span class="string">"您选择了："</span>, end=<span class="string">''</span>)</span><br><span class="line">    print(selectnum)</span><br><span class="line">    print()</span><br><span class="line">    <span class="comment"># 表格操作</span></span><br><span class="line">    sht1.write(i + <span class="number">1</span>, <span class="number">0</span>, getselectname(i + begin))</span><br><span class="line">    sht1.write(i + <span class="number">1</span>, <span class="number">1</span>, strl_list[selectnum - <span class="number">1</span>])</span><br><span class="line">    sht1.write(i + <span class="number">1</span>, <span class="number">2</span>, strl)</span><br><span class="line">    sht1.write(i + <span class="number">1</span>, <span class="number">3</span>, selectnum)</span><br><span class="line"></span><br><span class="line">xls.save(<span class="string">"./select.xls"</span>)</span><br></pre></td></tr></table></figure>
