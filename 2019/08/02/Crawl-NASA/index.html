<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python3</span></span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> chardet</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> xlwt</span><br><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"><span class="keyword">from</span> retrying <span class="keyword">import</span> retry</span><br><span class="line">socket.setdefaulttimeout(<span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> page <span class="keyword">in</span> range(<span class="number">10</span>):</span><br><span class="line">    pages = page + <span class="number">80</span>  <span class="comment">#起始页面</span></span><br><span class="line">    print(<span class="string">"这是第："</span>,end=<span class="string">''</span>)</span><br><span class="line">    print(pages)</span><br><span class="line"><span class="meta">    @retry          #重试装饰符</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">getdata</span><span class="params">()</span>:</span></span><br><span class="line">        head = <span class="string">"#这里填写链接头"</span></span><br><span class="line">        back = <span class="string">"#这里填写链接尾"</span></span><br><span class="line">        u = head + str(pages) + back	<span class="comment">#拼凑页面链接</span></span><br><span class="line">        f = urllib.request.urlopen(u)</span><br><span class="line">        contents = f.read()</span><br><span class="line">        f.close()</span><br><span class="line">        <span class="comment">#数据解码</span></span><br><span class="line">        encode_type = chardet.detect(contents)</span><br><span class="line">        html = contents.decode(encode_type[<span class="string">'encoding'</span>])</span><br><span class="line">        <span class="keyword">return</span> html</span><br><span class="line"></span><br><span class="line">    data = getdata()</span><br><span class="line">    hjson = json.loads(data)</span><br><span class="line">    jsondata = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">100</span>):</span><br><span class="line">        jsondata.append(hjson[<span class="string">'collection'</span>][<span class="string">'items'</span>][i])</span><br><span class="line"></span><br><span class="line">    <span class="comment">#打开一个表格</span></span><br><span class="line">    xls = xlwt.Workbook()</span><br><span class="line">    sht1 = xls.add_sheet(<span class="string">'test_sheet'</span>)</span><br><span class="line">    <span class="comment">#写表头</span></span><br><span class="line">    sht1.write(<span class="number">0</span>,<span class="number">0</span>,<span class="string">'ID'</span>)</span><br><span class="line">    sht1.write(<span class="number">0</span>,<span class="number">1</span>,<span class="string">'DATA'</span>)</span><br><span class="line">    sht1.write(<span class="number">0</span>,<span class="number">2</span>,<span class="string">'Keywords'</span>)</span><br><span class="line">    sht1.write(<span class="number">0</span>,<span class="number">3</span>,<span class="string">'Description'</span>)</span><br><span class="line">    sht1.write(<span class="number">0</span>,<span class="number">4</span>,<span class="string">'Photo Link'</span>)</span><br><span class="line">    print(<span class="string">"表格创建完成"</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">100</span>):</span><br><span class="line">        datastr = jsondata[i][<span class="string">'data'</span>][<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">        sht1.write(i+<span class="number">1</span>,<span class="number">0</span>,datastr[<span class="string">'nasa_id'</span>])</span><br><span class="line">        sht1.write(i+<span class="number">1</span>,<span class="number">1</span>,datastr[<span class="string">'date_created'</span>][<span class="number">0</span>:<span class="number">10</span>])</span><br><span class="line">        <span class="keyword">if</span> <span class="string">'keywords'</span> <span class="keyword">in</span> datastr:</span><br><span class="line">            <span class="comment">#sht1.write(i+1,2,datastr['keywords'])</span></span><br><span class="line">            print(len(datastr[<span class="string">'keywords'</span>]),end=<span class="string">''</span>)</span><br><span class="line">            print(<span class="string">"个keywords"</span>)</span><br><span class="line">            szkeywords = datastr[<span class="string">'keywords'</span>]</span><br><span class="line">            strkeywords = szkeywords[<span class="number">0</span>]</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(len(datastr[<span class="string">'keywords'</span>])<span class="number">-1</span>):</span><br><span class="line">                           strkeywords = strkeywords + <span class="string">","</span> + szkeywords[j+<span class="number">1</span>]</span><br><span class="line">            sht1.write(i+<span class="number">1</span>,<span class="number">2</span>,strkeywords)</span><br><span class="line">        sht1.write(i+<span class="number">1</span>,<span class="number">3</span>,datastr[<span class="string">'description'</span>])</span><br><span class="line">    print(<span class="string">"基本数据填写完成"</span>)</span><br><span class="line"><span class="meta">    @retry          #重试装饰符</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">getphoto</span><span class="params">(jsonlink)</span>:</span></span><br><span class="line">        u = jsonlink</span><br><span class="line">        f = urllib.request.urlopen(u)</span><br><span class="line">        contents = f.read()</span><br><span class="line">        f.close()</span><br><span class="line">        <span class="comment">#数据解码</span></span><br><span class="line">        encode_type = chardet.detect(contents)</span><br><span class="line">        html = contents.decode(encode_type[<span class="string">'encoding'</span>])</span><br><span class="line">        <span class="keyword">return</span> html</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">100</span>):</span><br><span class="line">            <span class="keyword">if</span> i!=<span class="number">28</span>:</span><br><span class="line"></span><br><span class="line">                photojson = getphoto(jsondata[i][<span class="string">'href'</span>])</span><br><span class="line">                <span class="comment">#json匹配图片链接</span></span><br><span class="line">                photokey = <span class="string">r'(?&lt;=\[")(.+?)(?=")'</span></span><br><span class="line">                photopattern = re.compile(photokey)</span><br><span class="line">                photomatcher = re.search(photopattern,photojson)</span><br><span class="line">                sht1.write(i+<span class="number">1</span>,<span class="number">4</span>,photomatcher.group(<span class="number">0</span>))</span><br><span class="line">                print(i)</span><br><span class="line"></span><br><span class="line">    savename = <span class="string">'./page'</span> + str(pages) + <span class="string">'.xls'</span></span><br><span class="line">    xls.save(savename)</span><br><span class="line"></span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
